<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
<h1 class="h1">Ime Pive</h1>
<div class="container">

        <div class="col-md-6 " id="progressbar">
            <div class="progress progress-striped active">
                <div class="progress-bar" style="width: 60%"></div>
            </div>
        </div>
        <div class="col-md-6 ">
            <div  class="clock"></div>
        </div>

</div>

</body>
</html>
